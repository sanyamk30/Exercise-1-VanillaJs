<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to book form </title>
    <link rel="stylesheet" type="text/css" href="./styles.css"></link>
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Request Form</h2>
            <form name="bookingDetails">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" ><br>
                <span class="error"><p id="fnameError"></p></span>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" ><br>
                <span class="error"><p id="lnameError"></p></span>

                Gender : <input type="radio" id="male" name="gender" value="MALE" >
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="FEMALE" >
                <label for="female">Female</label><br>
                <span class="error"><p id="genderError"></p></span>
                
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" onchange="setEndDate()" ><br>
                <span class="error"><p id="startDateError"></p></span>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" >
                <button id="checkAvailability">Check Availability</button><br>
                <span class="error"><p id="endDateError"></p></span>

                <label for="guests">Total guests:</label>
                <input type="number" id="guests" name="guests" step="1" min="0" max="10" ><br>
                <span class="error"><p id="guestsError"></p></span>

                <label for="rooms">Type of room:</label>

                <select name="rooms" class="rooms" id="rooms" >
                    <option value="deluxe">Deluxe</option>
                    <option value="superDeluxe">Super Deluxe</option>
                    <option value="executive">Executive</option>
                    <option value="presidential">Presidential</option>
                </select>

                <!-- spa, safari, airport ride, candle light dinner, -->
                <fieldset > Inclusions : 
                    <input type="checkbox"  name="inclusions" id="inclusion1" value="spa">
                    <label for="inclusion1">Spa</label>
                    <input type="checkbox"  name="inclusions" id="inclusion2" value="safari">
                    <label for="inclusion2">Safari</label>
                    <input type="checkbox"  name="inclusions" id="inclusion3" value="airportRide">
                    <label for="inclusion3">Airport Ride</label>
                    <input type="checkbox"  name="inclusions" id="inclusion4" value="candleLightDinner">
                    <label for="inclusion4">Candle Light Dinner</label>
                </fieldset>
                
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
                
            </form>
        </div>
        <hr>        
        <div class="table-container">
            <h2>Requests so far...</h2>
            <input class="search-box" type="text" id="fnameSearch" placeholder="Search using First Name" onkeyup="searchUsingFname()">
            <input class="search-box" type="text" id="lnameSearch" placeholder="Search using Last Name" onkeyup="searchUsingLname()">
            
            <table id="detailsTable">
                <thead>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Number of guests</th>
                    <th>Type of room</th>
                    <th>Inclusions</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        
    </div>
    <script type="text/javascript" src="script.js"> </script>

</body>
</html>
